<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Biography</a>
      <a href="./index2.html">Application Form</a>
    </section>
    
    <div>
      <h1>Application Form</h1>
    </div>
    <h4>Fill in your details</h4>
    <form>
     <label for="name">First Name*</label><br>
     <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter first name"
      required  />
    </form>
    <br><br>
    <form>
      <label for="name">Last* Name</label><br>
      <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter last name"
      reqiured/>
    </form>
    <br><br>
    <form>
      <label for="gender">Gender*</label><br>
      <select name="gender" id="gender">
        <option value="disabled option">select here</option>
       <option value="Male">Male</option>
       <option value="Female">Female</option>
      </select>
    </form>
    <br><br>
    <form>
      <label>Date of Birth*</label><br>
      <input type="date" id="name" name="name" placeholder="select here" reqiured />
    </form>
    <br><br>
    <form>
      <label for="email">Email Address*</label><br>
      <input
      type="email"
      id="name"
      name="name"
      placeholder="Enter email Address"
      reqiured />
    </form>
    <br><br>
    <form>
      <label for="name">Education Level*</label><br>
      <select name="education level" id="education level">
        <option value="disabled option">select here</option>
        <option value="Bsc">Bsc</option>
        <option value="Msc">Msc</option>
        <option value="Diploma">Diploma</option>
        <option value="Doctorate (PhD)">Doctorate (PhD)</option>
        <option value="High School/Secondary School">High School/Secondary School</option>
        <option value="Under Graduate">Under Graduate</option>
        <option value="Junior/ Middle School">Junior/ Middle School</option>
        <option value="Post Graduate">Post Graduate</option>
      </select>
    </form>
   
    <br><br>
    <form>
     <label for="name">Country*</label><br>
     <input
     name="name"
     placeholder="Enter your country"
     reqiured />
    </form>
    
    <br><br>
    <form>
      <label for="name">State/City of Residence*</label><br>
      <input
      type="text"
      placeholder="Enter your state of residence"
      reqiured/>
      <br><br>
      <label for="name">Employment status*</label><br>
      <select name="select employment status">
       <option>employed</option>
       <option>unemployed</option>
       <option>seelf-employed</option>
      </select>
   </form>
    <br><br>
    <form>
      <label for="name">Phone Number*</label><br>
      <input
      type="text"
      placeholder="0807536228"
      reqiured/>
    </form>
    <br><br>
    <form>
      <label for="name">Choose School*</label><br>
      <select name="choose school" id="choose schol">
        
        <option value="School of Engieering">School of Engieering</option>
        <option value="School of Product">School of Product</option>
        <option value="School of Data">School of Data</option>
        
      </select>
    </form>
    
    <br><br>
    <form>
     <label for="name">Choose Course of Study*</label><br>
     <input
      type="text"
      placeholder="select course"
      reqiured/>
    </form>
    
    <br><br>
    <form>
      <label for="name">How did you hear about us?*</label><br>
      <select name="how did you hear about us" id="how did you about us " required>
       <option value="Twitter">Twitter</option>
       <option value="Facebook">Facebook</option>
       <option value="Linkedin">Linkedin</option>
       <option value="Youtube">Youtube</option>
       <option value="Friend">Friend</option>
       <option value="WhatsAPP">WhatsAPP</option>
       <option value="Instagram">Instagram</option>
       <option value="Bill Board">Bill Board</option>
      </select>
    </form>
   
    <br><br>
    <form>
      <label for="text">Scholarship/Discount Code (Optional)*</label><br>
      <input
      type="text"
      placeholder="select level of education"
      reqiured/>
    </form>
   
    <br><br>
    <selection>
      <p>
        By clicking continue, I agree to <a href="http://Terms of use">Terms of Use</a> and acknowledge that I have read the <a href="http://Privacy Policy">Privacy Policy.</a>
      </p>
      <div>
        <button>Proceed</button>
      </div>
    </selection>
    
  </body>
</html>
